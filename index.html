<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Satisfacción</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
  <h2>Encuesta de Satisfacción</h2>
  <form id="survey-form">
    
    <label for="code">Código Único:</label>
    <input type="text" id="code" name="codigo" placeholder="Ingresa tu código" required>

    <label for="question1">¿Cómo calificarías tu experiencia general?</label>
    <input type="number" id="question1" name="question1" min="1" max="5" placeholder="De 1 a 5" required>

    <label for="question2">¿Qué tan satisfecho estás con el servicio?</label>
    <input type="number" id="question2" name="question2" min="1" max="5" placeholder="De 1 a 5" required>

    <label for="question3">¿Recomendarías nuestro restaurante a otros?</label>
    <textarea id="question3" name="question3" rows="2" placeholder="Escribe tu respuesta aquí" required></textarea>

    <label for="question4">¿Qué mejorarías en tu próxima visita?</label>
    <textarea id="question4" name="question4" rows="2" placeholder="Escribe tu respuesta aquí" required></textarea>

    <label for="question5">¿Cómo calificas la relación calidad-precio?</label>
    <input type="number" id="question5" name="question5" min="1" max="5" placeholder="De 1 a 5" required>

    <button type="submit">Enviar Respuestas</button>
    <p class="code-note">* Solo podrás responder una vez con este código.</p>
  </form>
</div>

<!-- Enlace al archivo JavaScript externo -->
<script src="script.js"></script>

</body>
</html>
