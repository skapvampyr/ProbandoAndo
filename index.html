<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opinión</title>
    <style>
        /* Estilos básicos para el formulario */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="feedbackForm">
        <h2>Formulario de Opinión</h2>

        <!-- Pregunta 1: Selección múltiple -->
        <div class="form-group">
            <label>1. ¿Cómo calificaría nuestro servicio?</label>
            <div class="radio-group">
                <label><input type="radio" name="servicio" value="Excelente" required> Excelente</label>
                <label><input type="radio" name="servicio" value="Bueno"> Bueno</label>
                <label><input type="radio" name="servicio" value="Regular"> Regular</label>
            </div>
        </div>

        <!-- Pregunta 2: Escala de satisfacción -->
        <div class="form-group">
            <label>2. ¿Qué tan satisfecho está con la calidad de la comida?</label>
            <div class="radio-group">
                <label><input type="radio" name="calidad" value="1" required> 1</label>
                <label><input type="radio" name="calidad" value="2"> 2</label>
                <label><input type="radio" name="calidad" value="3"> 3</label>
                <label><input type="radio" name="calidad" value="4"> 4</label>
                <label><input type="radio" name="calidad" value="5"> 5</label>
            </div>
        </div>

        <!-- Pregunta 3: Campo de texto corto -->
        <div class="form-group">
            <label>3. ¿Cuál es su platillo favorito?</label>
            <input type="text" name="platillo" required>
        </div>

        <!-- Pregunta 4: Campo de texto largo -->
        <div class="form-group">
            <label>4. ¿Tiene algún comentario o sugerencia?</label>
            <textarea name="comentario" rows="3" required></textarea>
        </div>

        <!-- Pregunta 5: Selección múltiple -->
        <div class="form-group">
            <label>5. ¿Recomendaría nuestro restaurante a sus amigos?</label>
            <div class="radio-group">
                <label><input type="radio" name="recomendar" value="Sí" required> Sí</label>
                <label><input type="radio" name="recomendar" value="No"> No</label>
            </div>
        </div>

        <button type="submit">Enviar Respuestas</button>
    </form>

    <script>
        // Al enviar el formulario, redirigir al usuario a la ruleta de premios
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío real del formulario
            alert("¡Gracias por completar el formulario! Ahora podrás girar la ruleta para obtener tu premio.");
            window.location.href = "ruleta.html"; // Reemplaza con la URL de la ruleta de premios
        });
    </script>
</body>
</html>
